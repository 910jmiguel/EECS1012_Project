<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!--Navigation bar-->
    <div class="navigation">
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                    <img src="logos/graduation-hat.png" alt="logo">
                    <span class="logo-title">DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                    <span class="nav-item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-profile"></i>
                    <span class="nav-item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-courses"></i>
                    <span class="nav-item">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-to-do"></i>
                    <span class="nav-item">To-Do</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-help"></i>
                    <span class="nav-item">Help</span>
                    </a>
                </li>
            </ul>

            <h1>Welcome!</h1>
            <hr>

        <div class="calendar">

        <!--Course section-->
        <div class="courses">
            <h1>My Courses</h1>

            <!--Insert a href to go to another course-->
                <div class="course-card">
